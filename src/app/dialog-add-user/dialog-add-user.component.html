<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
    <div class="dialog-container">
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field> 
      <div>
      <mat-form-field class="full-width">
        <mat-label>Choose your Birthdate</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street Name & Number</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
          <mat-form-field  appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
    </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
